<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input::-webkit-input-placeholder { /* WebKit browsers */
    color:    #fff;
    }
    input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
        color:    #fff;
    }
    input::-moz-placeholder { /* Mozilla Firefox 19+ */
        color:    #fff;
    }
    input:-ms-input-placeholder { /* Internet Explorer 10+ */
        color:    #fff;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>UI</title>
    <script>
        //var str = document.getElementById("materialInput").value;
        //console.log(str);
        $(document).ready(function(){
            $("input").change(function(){
                setTimeout(function(){ $.ajax({                
                url: "get/ajax/friend",
                data: {"d": $("#materialInput").val()},
                dataType: "json",
                beforeSend: function(){
                    if(($("#materialInput").val()).length <= 3){
                        return false;
                    }
                return true;
                },
                success: function(result){                    
                    $("#table_body").html(result["d"]);                
                }
            }); 
        }, 1500);
            //$("#table_body").remove()                        
                                       
        });
        
        });

        
    </script>
    <style>
        #inner {
            background-color: #a63c1d;
        }
        #outer {
            background-color:#e4c60c;
        }
    </style>
</head>
<body style="width: 100%; height: 100%; background-color: #ffe016;">
    
    <div class="container" style="width: 100%; height: 100%; display: block; align-content: center;margin-top: 2%;">
            <div style="height: 55px; width: 80%; margin:auto; margin-bottom: 30px;">
            <form>
                {% csrf_token %}
                <input type="text" id="materialInput" style="height: 100%; width: 100%; background-color: #8a3218; color: #fff;" name="materialInput placeholder="Search Books">
            </form>
            </div>
            <!-- sugod dire for FOR -->
            <div id="table_body">

            </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
